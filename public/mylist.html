<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="keywords"
      content="html, CSS, vanilla, JavaScript, Movie, Serie, Anime"
    />
    <meta
      name="description"
      content="Movie WebSite from Balderas with HTML, CSS & vanilla JavaScript"
    />
    <meta name="author" content="Hallousse Yehya (Balderas)" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Sen:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Movie Website |my list</title>
  </head>

  <body>
    <!-- Start NavBar section -->
    <div class="navbar">
      <div class="navbar-container">
        <div class="logo-container">
          <h1 class="logo">Netflone</h1>
        </div>
        <div class="menu-container">
          <ul class="menu-list">
            <li class="menu-item active">Home</li>
            <li class="menu-item">Movies</li>
            <li class="menu-item">Series</li>
            <li class="menu-item">Popular</li>
            <li class="menu-item">Trends</li>
          </ul>
        </div>
        <div class="profile-container">
          <img src="images/profile.jpg" alt="" class="profile-picture" />
          <div class="profile-text">
            <span>Profile</span>
            <i class="fas fa-caret-down"></i>
          </div>
          <div class="toggle">
            <i class="fas fa-sun toggle-icon"></i>
            <i class="fas fa-moon toggle-icon"></i>
            <div class="toggle-ball"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- Start Sidebar section -->
    <div class="sidebar">
      <i class="sidebar-icon fas fa-search"></i>
      <i class="sidebar-icon fas fa-home"></i>
      <i class="sidebar-icon fas fa-users"></i>
      <i class="sidebar-icon fas fa-bookmark"></i>
      <i class="sidebar-icon fas fa-tv"></i>
      <i class="sidebar-icon fas fa-hourglass-start"></i>
      <i class="sidebar-icon fas fa-shopping-cart"></i>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
