<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="keywords"
      content="html, CSS, vanilla, JavaScript, Movie, Serie, Anime"
    />
    <meta
      name="description"
      content="Movie WebSite from Balderas with HTML, CSS & vanilla JavaScript"
    />
    <meta name="author" content="Hallousse Yehya (Balderas)" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Sen:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="./css/login.css" />
    <title>Movie Website |Sign up</title>
  </head>

  <body>
    <!-- Start NavBar section -->
    <div class="navbar">
      <div class="navbar-container">
        <div class="logo-container">
          <a href="../index.html">
            <h1 class="logo">Netflone</h1>
          </a>
        </div>
        <div class="menu-container">
          <ul class="menu-list">
            <li class="menu-item active">Home</li>
            <li class="menu-item">Movies</li>
            <li class="menu-item">Series</li>
            <li class="menu-item">Popular</li>
            <li class="menu-item">Trends</li>
          </ul>
        </div>
        <div class="profile-container">
          <div class="toggle">
            <i class="fas fa-sun toggle-icon"></i>
            <i class="fas fa-moon toggle-icon"></i>
            <div class="toggle-ball"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- Start Sidebar section -->
    
    <section class="section-form">
      <h2>Register User</h2>
      <form action="" novalidate>
        <input type="text" id="username" placeholder="Enter User Name" />
        <input type="email" id="email" placeholder="Enter Email" />
        <input type="password" id="password" placeholder="Enter Password" />
        <input type="submit" id="sign-up" value="Sign up" />
        Have an account ! <a href="signin.html">Sign In</a>
      </form>
    </section>

    <script src="../js/app.js"></script>
  </body>
</html>
